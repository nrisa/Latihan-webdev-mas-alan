<!DOCTYPE html>
<html>
<head>

    <style>
        p {
            color: grey;
        }

        .paraf1, .font-ijo {

        }

        .signature {

        }

        h3 {
            color: red;
        }

        .sub  {

        }

    <!-- inline -->
    <h1 style="color: red;font-size: 90px;">Hallo dunia</h1>
    <p>paragraf 1</p>

    <p class="font-ijo signature ">paragraf 3</p>
    <a href="#" id="linked">link 1</a>
    <a href="#">link 2</a>
    <a href="#">link 3</a>
    <br><br><br>
    <h3 class="sub" id="well">Hai semuanya...</h3>

</html>
